<html>
  <head>
    <link rel="stylesheet" href="../masonflex.css" />
    <script src="../masonflex.min.js"></script>
    <script src="../exif.js"></script>
    <style type="text/css">
        .masonflex-panel {
          width: 33.333%;
        }
        img {
          max-width: 100%;
        }
    </style>
  </head>
  <body>
    <h1>Exif adjusted</h1>
    <div class="masonflex" id="mf">
      <div class="masonflex-panel"><img crossOrigin="anonymous" class="pure-img" src="landscape_1.jpg" onload="window.exifTransform.apply(this);" /></div>
      <div class="masonflex-panel"><img crossOrigin="anonymous" class="pure-img" src="landscape_2.jpg" onload="window.exifTransform.apply(this);" /></div>
      <div class="masonflex-panel"><img crossOrigin="anonymous" class="pure-img" src="landscape_3.jpg" onload="window.exifTransform.apply(this);" /></div>

      <div class="masonflex-panel"><img crossOrigin="anonymous" class="pure-img" src="portrait_1.jpg" onload="window.exifTransform.apply(this);" /></div>

      <div class="masonflex-panel"><img crossOrigin="anonymous" class="pure-img" src="portrait_4.jpg" onload="window.exifTransform.apply(this);" /></div>
      <div class="masonflex-panel"><img crossOrigin="anonymous" class="pure-img" src="portrait_5.jpg" onload="window.exifTransform.apply(this);" /></div>
      <div class="masonflex-panel"><img crossOrigin="anonymous" class="pure-img" src="portrait_6.jpg" onload="window.exifTransform.apply(this);" /></div>

    </div>
    <script type="text/javascript" >
      var ele = document.getElementById('mf');
      var mf = new MasonFlex(ele, {});
    </script>
    <h1>Unadjusted</h1>
    <div class="masonflex" id="uf">
      <div class="masonflex-panel"><img crossOrigin="anonymous" class="pure-img" src="landscape_1.jpg"  /></div>
      <div class="masonflex-panel"><img crossOrigin="anonymous" class="pure-img" src="landscape_2.jpg"  /></div>
